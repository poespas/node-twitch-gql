query GetTopStreams($amount: Int!, $after: Cursor!) {
  streams(first: $amount, after: $after) {
    edges {
      cursor
      node {
        id
        title
        viewersCount
        language
        broadcaster {
          displayName
          videos {
            totalCount
          }
          clips {
            edges {
              node {
                id
                title
                viewCount
              }
            }
          }
        }
        tags {
          id
          localizedName
        }
        game {
          name
        }
      }
    }
  }
}
